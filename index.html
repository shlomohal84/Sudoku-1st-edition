<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='resources/style.css' />
</head>
<body>
    <div id="maindiv">
        <div id="login_div">
            <h1 id="dif_title">Enter username and password:</h1>
                <div id="input_div">
                    <input type="text" id="username" autocomplete="off" maxlength="4" placeholder="User"/><br>
                    <input type="password" id="password" maxlength="4" placeholder="Password" /></br>
                    <button id="login" onclick="login()">Log in</button></br>
                    <div id="error"></div>
                </div>
            </div>
</div>

    <script src='resources/script.js'></script>
</body>
</html>
